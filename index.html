							<p>Hello, my name is Jade and I'm the creator behind The Moon Talkers. My interest in our sky grew from my fascination with the concept that everyone (and all who have ever existed) looks up at the same moon. This concept brought me a lot of comfort as a kid and it still helps me feel even more connected to others.
